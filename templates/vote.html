<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <style>
        #result-box {
            width: 50%;
            margin: 10px auto 10px;
            box-shadow: 0px 0px 2px gray;
            border-radius: 10px;
        }

        .mypost {
            width: 95%;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .form-check {
            border: 1px solid black;
            border-radius: 20px;
            margin: 10px;
            padding: 5px;
        }

        .form-check {
            border: 1px solid gray;
            border-radius: 20px;
            margin: 5px;
            padding: 5px;
        }

        .form-check > .form-check-input {
            margin: 5px;
        !important;
        }

        #post_vote_btn {
            width: 100%;
            border-radius: 20px;
        }

        .form-check-label {
            width: 100%;
        }

        .mycopy {
            display: flex;
            align-items: center;
        }

        .mycopy > * {
            margin: 0 auto;
        }
        .btn-light {
            border: 1px solid gray;
        }
    </style>
    <script>
        $(document).ready(function () {
            set_temp()
            get_vote_data()
        });

        function set_temp() {
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/weather/seoul",
                data: {},
                success: function (response) {
                    $('#temp').text(response['data'])
                }
            })
        }

        function get_vote_data() {
            let idGive = {{id}}
            ;

            $.ajax({
                type: "GET",
                url: '/api/vote',
                data: {'idGive': idGive},
                success: function (response) {
                    let keys = Object.keys(response["vote_data"][0]);
                    let data = response["vote_data"][0]
                    let tmp_html = "";
                    let total_votes = 0;


                    for (i = 0; i < keys.length; i++) {
                        if (keys[i] != "title")
                            total_votes += data[keys[i]];
                    }


                    tmp_html = `<h1>${data.title}</h1>`
                    for (i = 0; i < keys.length; i++) {
                        if (keys[i] != "title") {
                            tmp_html += `
                                            <label class="form-check-label" for="flexRadioDefault${i}">
                                                <p class="form-check">
                                                    <input class="form-check-input" type="radio" name="vote_radio" id="flexRadioDefault${i}" value="${keys[i]}">
                                                    ${keys[i]}
                                                </p>
                                            </label>
                                            `
                        }
                    }
                    tmp_html += `<button type="button" id="post_vote_btn" class="btn btn-primary" onclick="post_vote()">투표!</button>`
                    $('.mypost').empty();
                    $('.mypost').append(tmp_html);
                }
            });
        }

        function post_vote() {
            let vote_radio_value = $('input:radio[name=vote_radio]:checked').val();
            let vote_id = {{id}};
            $.ajax({
                type: 'PUT',
                url: '/api/vote',
                data: {
                    vote_select_name: vote_radio_value,
                    vote_id: vote_id
                },
                success: function (response) {
                    if (response === "ok")
                        location.href = "/vote-result?id=" + vote_id;
                    if (response === "error") {
                        alert("투표 도중 오류가 발생하였습니다");
                        location.href = "/";
                    }
                }
            });
        }


    </script>
</head>
<body>
<header>{% include 'header.html' %}</header>
<div id="result-box" class="mypost">

</div>
<div class="mycopy">
    <span class="button gray medium" style="font-size: 20px"><button  class="btn btn-light" href="#" onclick="clip(); return false;">투표 링크 복사하기!</button></span>
    <script type="text/javascript">
        function clip() {

            var url = '';
            var textarea = document.createElement("textarea");
            document.body.appendChild(textarea);
            url = window.document.location.href;
            textarea.value = url;
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);
            alert("URL이 복사되었습니다.")
        }
    </script>
</div>
</body>
</html>

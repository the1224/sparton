    <title>투표 결과 화면</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }

        .voteresult {
            width: 800px;
            heith: 300px;
            margin: 50px auto 0px;
            text-align: left;
        }

        .votelist {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: left;
        }

        .votelist>p {
            margin-right: 60px;
        }
    </style>
    <script>

        $(document).ready(function () {
            vote_result(); // 페이지가 로드되면 바로 투표 결과가 나와야 하므로 로드됨과 동시에 함수 호출
        });



        //투표 결과를 html에 띄워주는 함수
        function vote_result() {
            $.ajax({
                type: "GET",
                url: "/api/vote-result",
                data: {},
                success: function (response) {


                    let rows = response['']


                    for (let [id, menu] of Object.entries(rows)) {
                        if(id == 'title'){
                            let title = menu
                        }


                    let temp_html = `<div>
                                        <p>vote - ended</p>
                                        <h5>${title}</h5>
                                    </div>`
                    $('#resultpage').append(temp_html)

                    //2개를 받아야되는데 ???
                    if (id != 'title' && id!='id' && id!='_id') {
                        let res = id
                        let score = menu
                        let temp_html = `<p>${res}</p>
                                            <p>${score}</p>
                                            <p>30%</p>`
                    }



                        }
                    }
                });
        }
    </script>
